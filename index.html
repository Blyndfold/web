<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blyndfold.me</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/logo-nav.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: black !important;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="contain" style="padding-top: 2em;">
      <div class="row">
        <div class="col-sm-4" id="form-tab">
          <form id="food" action="" class="formcss">
            <div class="textcss">Enter a Type of Food:</div>
            <input type="text" class="searchBar" name="term" size="21" placeholder="Search..." maxlength="120" id="term">

            <div class="textcss">Cost:</div>
            <ul>
              <li>
                <input type="radio" id="f-option" name="cost">
                <label for="f-option">Inexpensive</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" id="s-option" name="cost">
                <label for="s-option">Moderate</label>
                <div class="check"><div class="inside"></div></div>
              </li>
              <li>
                <input type="radio" id="t-option" name="cost">
                <label for="t-option">Expensive</label>
                <div class="check"><div class="inside"></div></div>
              </li>
            </ul>

            <div class="textcss">Distance:</div>
            <input type="text" class="distanceBar" name="distance" size="21" placeholder="Distance in miles" maxlength="120" id="dist">
          </form>
          <button class="button" onclick="sendData()">Submit</button>
        </div>
        <div class="col-sm-4" id="lyft-tab">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Lyft</h3>
            </div>
            <div class="panel-body">
              <p class="lyft-filler-text">Your Lyft driver info will appear here!</p>

              <div class="lyft-info">

              </div>

            </div>
          </div>
        </div>
        <div class="col-sm-4" id="place-tab">
          
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backend.js"></script>    
</body>
</html>
